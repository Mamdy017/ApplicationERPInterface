<ion-content>
  <div class="container">


    <div class="left" style="position: absolute; left: 0;">
      <h2>Formulaire Acteur</h2>
      <div class="trait"></div>

      <form>
        <div *ngIf="erreur">
              {{erreur}}
        </div>
        <table>
          <tr>
            <td><input type="text" name="nom" placeholder="Saisir Nom"  [(ngModel)]="nom" required></td>
          </tr>
          <tr>
            <td><input type="text" name="prenom" placeholder="Saisir Prenom"   [(ngModel)]="prenom" required></td>
          </tr>
          <tr>
            <td><input type="email" name="email" placeholder="Saisir Email"  [(ngModel)]="email" required></td>
          </tr>

          <tr>
            <td><input type="text" name="telephone" placeholder="76 55 67 55"  [(ngModel)]="telephone" required></td>
          </tr>

          <tr>
            <td><select class="slth" name="selection" [(ngModel)]="statutChoix">
              <!-- <option value="">--Statut--</option> -->
              <option  *ngFor="let statuts of statut" class="form-control"  [ngValue] ="statuts.nom">{{statuts.nom}}</option>
            </select></td>
          </tr>
          <input (click)="ajouterUtilisateur()" type="submit" class="bouton1" value="Envoyer">
        </table>
      </form>
    </div>
  </div>
</ion-content>
