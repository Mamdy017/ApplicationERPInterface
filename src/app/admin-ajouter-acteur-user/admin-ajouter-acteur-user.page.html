<div class="container-fluid" *ngIf="roles == 'admin' && iduser  else erreur">

  <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" (click)="afficheMenuMobile()"><i
      class="bi bi-list py-2 p-1 " style="color:black;position:relative; top:2%; left:15%; font-size: 30px;"></i></a>
  <button (click)="deconnexion()" class="btn deconnexion btn-danger"> <i class="bi bi-power "></i> Deconnexion</button>
  <style>
    .deconnexion {
      position: relative;
      left: 80%;
    }

    @media only screen and (max-width: 475px) {
      .deconnexion {
        left: 50%;
      }
    }
  </style>
  <div class="row flex-nowrap">
    <div class="col-auto px-2" *ngIf="menuBureau">
      <app-menu></app-menu>
    </div>

    <main class="col ps-md-2 pt-2  " style=" height: 100vh ;">


      <div class="container row">

        <!-- =============================  L'image  ============================== -->
        <div class="col-lg-4 col-md-6 xs-6 droit">
          <img src="../../assets/ajouterM.png" width="100%">
        </div>

        <!-- =============================  Formulaire  ============================== -->

        <div class="col-lg-8 col-md-6 xs-6">

          <div class="left" style="left: 0; align-items: center;">

            <h2>Formulaire Acteur</h2>
            <div class="trait"></div>

            <form class="form">
              <table>
                <tr>
                  <td> <input type="text" name="nom" class="form-control" placeholder="Saisir Nom" [(ngModel)]="nom"
                      required> </td>
                </tr>

                <tr>
                  <td> <input type="text" name="prenom" class="form-control" class="form-control"
                      placeholder="Saisir Prenom" [(ngModel)]="prenom" required> </td>
                </tr>

                <tr>
                  <td> <input type="email" name="email" class="form-control" placeholder="Saisir Email"
                      [(ngModel)]="email" required> </td>
                </tr>

                <tr>
                  <td><input type="text" name="telephone" placeholder="76 55 67 55" [(ngModel)]="numero" required></td>
                </tr>

                <!-- <tr>
            <td><select class="slth" name="selection" [(ngModel)]="statutChoix">
              <option value="">--Statut--</option>//
              <option  *ngFor="let statuts of statut" class="form-control"  [ngValue] ="statutChoix">{{statuts.nom}}</option>
            </select></td>
          </tr> -->
                <input (click)="ajouterUtilisateur()" type="submit" class="bouton1" value="Envoyer">
              </table>
            </form>

          </div>

        </div>


        <ng-template #erreur id="#erreur">
          <div class="img" align="center">
            <div class="">
              <img src="../../assets/images/errors.jpg" width="30%">
            </div>
            <div>
              <button style="font-size:20px;">Veuillez vous <a href="authentification"
                  class=" btn">connecter</a></button>
              <style>
                .img button a:hover {
                  background-color: black;
                  border: 2px solid #ff6600;
                  box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
                  color: white;
                }

                .img button a {
                  background-color: #ff6600;
                  text-decoration: none;
                }
              </style>
            </div>
          </div>
        </ng-template>
