      <div class="table-responsive ra py-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Prénom</th>
              <th scope="col">nom</th>
              <th scope="col">Email</th>
              <th scope="col">Numéro</th>
              <th scope="col">Rôle</th>
              <th scope="col" class="ra1">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of contenu ; let i = index">
              <td scope="row">{{i+1}}</td>
              <td>{{list[1]}}</td>

              <td>{{list[3]}}</td>
              <td>{{list[4]}}</td>
              <td>{{list[5]}}</td>

        </table>

    <div class="table-responsive ra py-5">

      <table id="season-tble" class="table">
        <thead>
          <tr>
            <th scope="col">Prénom</th>
            <th scope="col">nom</th>
            <th scope="col">Email</th>
            <th scope="col">Numéro</th>
            <th scope="col">Rôle</th>
            <th scope="col" class="ra1">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let acteur of acteurs">
          <tr *ngFor="let acteur of acteurs | paginate: { itemsPerPage: 5, currentPage: p}">

            <td>{{acteur.nom}}</td>
            <td>{{acteur.email}}</td>
            <td>{{acteur.numero}}</td>
            <!-- <td>{{acteur.statut.nom}}</td> -->
            <td><a [routerLink]="['/modifier-acteur', acteur.idacteur]"><i class="bi bi-pencil-square i"></i></a>&nbsp; &nbsp; &nbsp;<button ><i class="bi bi-trash-fill i" (click)="supprimer(acteur)"></i></button></td>

       </tbody>
       <h2 *ngIf="!acteurs"> Aucun acteur dans la base de donnée !</h2>
