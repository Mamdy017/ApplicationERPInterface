<div class="container-fluid">
  <a href="#" data-bs-target="#sidebar"  data-bs-toggle="collapse" (click)="afficheMenuMobile()" style="position:relative; top:2%; left:90%;"><i class="bi bi-list py-2 p-1 " style="color:black"></i></a>
<div class="row flex-nowrap">
  <div class="col-auto px-2" *ngIf="menuBureau">
    <app-menu></app-menu>
    </div>


  <main class="col ps-md-2 pt-2  " style= " height: 100vh ;">


<div class="container">
  <button type="button" class="btn" style="margin-left:92% ;">
    <i class="bi bi-bell-fill position-relative" style="font-size:30px ;">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill" style="font-size:15px;  background-color: #ff6600;">
      99+
    </span></i>
  </button>
  <br><br>
  <div class="row ro py-31">
    <h1>Liste des acteurs</h1>
    <div class="trait"></div>
    <div class="position">
        <button (click)="exportToExcel()" class="btn btnAjouter">Exporter le fichier</button>

     <a href="admin-ajouter-acteur-user"> <button class="btn btnAjouter" style="border: 1px solid;"  >Ajouter un acteur</button></a>
      <button class="btn btnAjouter c1">Filtré par Rôle <i class="bi bi-filter-right"></i></button>
      <form action="">
        <button class="btn btnAjouter recherche" style="display:flex ;"><i class="bi bi-search py-1"></i> <input type="text" (input)="Search()" style="border: hidden; border: 0; background: transparent;"></button>
      </form>
    </div>
    <div class="table-responsive ra py-5">
      <table id="season-tble" class="table">
      
        <thead>
          <tr>
            <th scope="col">Prénom</th>
            <th scope="col">nom</th>
            <th scope="col">Email</th>
            <th scope="col">Numéro</th>
            <th scope="col">Rôle</th>
            <th  scope="col" class="ra1" ng-hide="cacher">Action</th>                                              
            <!-- <th  scope="col" class="ra1" ng-show="cacher">Action</th>-->
          
          </tr>
          <!-- *ngIf="cacher" -->
        </thead>
        <tbody>
          <tr *ngFor="let acteur of acteurs | paginate: { itemsPerPage: 5, currentPage: p}">
            <td>{{acteur.prenom}}</td>
            <td>{{acteur.nom}}</td>
            <td>{{acteur.email}}</td>
            <td>{{acteur.numero}}</td>
            <td>Modérateur</td>
            <td ng-hide="cacher"><button> <i class="bi bi-pencil-square i"></i></button>&nbsp; &nbsp; &nbsp;<button ><i class="bi bi-trash-fill i" (click)="supprimer(acteur)"></i></button></td>
            <td ng-show="cacher"><button> <i class="bi bi-pencil-square i"></i></button>&nbsp; &nbsp; &nbsp;<button ><i class="bi bi-trash-fill i" (click)="supprimer(acteur)"></i></button></td> 
          </tr>
       </tbody>
       <h2 *ngIf="!acteurs"> Aucun acteur dans la base de donnée !</h2>
      </table>
      <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>

    </div>
  </div>
</div>



</main>
</div>
</div>
