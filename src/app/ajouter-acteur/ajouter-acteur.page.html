<ion-content>

  <div class="container">
    <div class="forme">

      <div class="row">



      <div class="col-12 col-md-5 bg-danger">
        1
      </div>


      <div class="col-md-2 col-xs-2 py-3"></div>

      <div class="col-12 col-md-5 text-center" *ngFor="let act of sta |async " >
        <p>Formulaire Acteur</p>

      <div class="trait"></div><br>
        <div class="col mt-3 mb-3">
            <input type="text" class="form-control" placeholder="Prenom" name="prenom" id="prenom" [(ngModel)]="prenom" >
        </div>
        <div class="col mt-3 mb-3">
          <input type="text" class="form-control" placeholder="Nom" name="nom" id="nom" [(ngModel)]="nom">
        </div>
        <div class="col mt-3 mb-3">
          <input type="text" class="form-control" placeholder="email" name="email" id="email" [(ngModel)]="email">
        </div>
        <div class="col mt-3 mb-3">
          <input type="text" class="form-control" placeholder="Numero" name="numero" id="numero" [(ngModel)]="numero">
        </div>
        <div class="col mt-3 mb-3" >
          <select name="status" id="status" class="form-select form-control inputvalue" >
            <option selected > --- Statut ---</option>
            <option>{{ act.nom}}</option>
           
            <label for="sexe">Genre</label>
        </select>
        </div>
          <input type="submit" class="btn btn-success" (click)="onsave(act.nom)">
      </div>



    </div>

  </div>
</div>

</ion-content>
