
  <div class="container-fluid" style="overflow: hidden;">
    <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" (click)="afficheMenuMobile()"
      style="position:relative; top:2%; left:90%;"><i class="bi bi-list py-2 p-1 " style="color:black"></i></a>
    <div class="row flex-nowrap">
      <div class="col-auto px-2" *ngIf="menuBureau">
        <app-menu></app-menu>
      </div>
      <main class="col ps-md-2 pt-2  " style=" height: 100vh ; overflow: scroll;">
        <div class="container">

          <!-- <div class="row"> -->

            <span class="text-center py-5"><a href="activite"><button class=" btn btnReadMore">Ajouter une Activité</button></a></span>
            <div class="col-12 col-ms-12 col-md-12 ">
              <div class="cardContour my-3 row py-2">
                <h1 class="h3 text-center pt-3 display-6">Activités en cours</h1>
                <div class="trait"></div>
                <p class="text-center">Merci de visionner nos activités récentes</p>
                <div class="row py-4 ps-3 ContourArticle p col-md-5" *ngFor ="let activite of activites$">
                  <div class="col-12 col-md-6 p-2">
                    <img src="{{imgSrc}}/{{activite.photoactivite}}" alt="image de formation " class="img-fluid rounded">
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="me-3">
                      <h1 class="h5"><b>{{activite.nom}}</b></h1>
                      <p class="textArticle">
                        {{activite.description}}
                      </p>
                      <p class="autorArticle"><i class="bi bi-person-fill"></i> Etat : {{activite.etatActivite.etat}}</p>
                      <button class="btn btnReadMore">Savoir Plus</button>
                    </div>
                  </div>
                </div>

              </div>
            </div> 

          <!-- </div> -->

        </div>
      </main>
    </div>
  </div>
