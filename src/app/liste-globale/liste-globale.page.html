<div class="container-fluid" *ngIf="roles == 'user' || roles == 'admin' && iduser  else erreur">
  <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" (click)="afficheMenuMobile()"><i
      class="bi bi-list py-2 p-1 " style="color:black;position:relative; top:2%; left:15%; font-size: 30px;"></i></a>
  <button (click)="deconnexion()" class="btn deconnexion btn-danger"> <i class="bi bi-power "></i> Deconnexion</button>
  <style>
    .deconnexion {
      position: relative;
      left: 80%;
    }

    @media only screen and (max-width: 475px) {
      .deconnexion {
        left: 50%;
      }
    }
  </style>
  <div class="row flex-nowrap">
    <div class="col-auto px-2" *ngIf="menuBureau">
      <app-menu></app-menu>
    </div>
    <main class="col ps-md-2 pt-2  " style=" height: 100vh ;">


      <ion-content>
        <div class="container">
          <div class="contain">
            <div class="row">

              <div class="col-12 col-md-3 text-center" part1>
                <p class="h4"> STATISTIQUES</p>
                <div class="card">

                  <div class="contenuCard text-center">
                    <ion-icon name="list-circle-outline" class="listeIcon"></ion-icon>
                    <p class="nombreSurlaCard text-center">
                      {{listeTotal}}</p>
                    <p class="txtListe">Nombre Listes</p>
                  </div>
                </div>

              </div>


              <!-- <div class="container"> -->

              <div class="col-12 col-md-9 text-center" style="border-radius: 20px 20px 0px 0px;">
                <p class="display-6"> Toutes les listes </p>
                <!-- <div class="container"> -->

                <div class="table-responsive overflow-hidden">
                  <table class="table">
                    <thead style="background-color: #FF6600; color: white; border-bottom: none;">
                      <tr>
                        <th scope="col" style="border-radius: 10px 0 0 0;"> Libellé_liste</th>
                        <th scope="col " style=" width:30%;">Nombre de Tirage</th>
                        <th scope="col">Activité</th>
                        <th scope="col" style="border-radius: 0 10px 0 0;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let liste of mesListe | paginate:{ itemsPerPage:3,currentPage:p}">
                        <td scope="row">{{liste.libelleliste}}</td>
                        <td scope="">{{liste.nombretirage}}</td>
                        <td><a href="[routerLink]='['/detail-activite',liste.idactivite]'">{{liste.activite.nom}}</a>
                        </td>
                        <td><a class="voir" [routerLink]="['/page-liste-suite',liste.idliste]">Voir Plus</a></td>

                      </tr>

                    </tbody>
                  </table>


                  <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>

                  <div class="row mt-4 mb-2">
                    <div class="col-4">
                      <button class="btn btn-outline-dark" onclick="formulaireImporter()">Importer une liste</button>
                    </div>
                    <div class="col-4">
                      <a href="ajouter-postulant"> <button class="btn btn-outline-dark">Ajouter Postulant</button></a>
                    </div>
                  </div>
                </div>
                <!-- <a href="tirage"><button type="submit" class="btn btnNouveau float-right">Nouveau Tirage </button></a> -->
              </div>
            </div>
          </div>
          
           <!-- Footer -->
           <footer class="footer">
            <p class="text-center pt-2">&copy; 2022 | Tous droits réservés <span style="color:#FF6600;">Orange</span> Digital
              Center</p>
          </footer>
          <style>
            footer {
              padding: 25px;
              background: #202020;
              color: #FFFFFF;
            }
          </style>
          <!-- Footer -->
        </div>



        <ng-template #erreur id="#erreur">
          <div class="img" align="center">
            <div class="">
              <img src="../../assets/images/errors.jpg" width="30%">
            </div>
            <div>
              <button style="font-size:20px;">Veuillez vous <a href="authentification"
                  class=" btn">connecter</a></button>
              <style>
                .img button a:hover {
                  background-color: black;
                  border: 2px solid #ff6600;
                  box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
                  color: white;
                }

                .img button a {
                  background-color: #ff6600;
                  text-decoration: none;
                }
              </style>
            </div>
          </div>
        </ng-template>
      </ion-content>
    </main>
  </div>
