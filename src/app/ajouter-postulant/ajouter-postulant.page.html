

<ion-content>

  <div class="container">
    <div class="row boxShadow">
      <!------------- Colonne Gauche---->
      <div class="col-12 col-md-4 imgGauche">
        <img src="assets/images/logo.png" alt="">
        <h2 class="display-6 text-center" style="font-weight: bold;">Bienvenue</h2>
        <h6>Sur <span style="color:#FF6600">Orange </span>Digital Center</h6>
      </div>
  
      <!------------- Colonne Droite ---->
      <div class="col-12 col-md-8">
        <form>
          <fieldset>
            <legend class="display-6 text-center my-3"><b>Ajouter un postulant</b></legend>
          </fieldset>
          <div class="trait"></div>
          <div class="row col-12">
            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <input type="text" name="name" [(ngModel)]="nom_postulant" id="name" placeholder="Nom" class="form form-control inputvalue">
              <label for="name">Nom</label>
            </div>
            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <input type="text" name="firstname" [(ngModel)]="prenom_postulant" id="firstname" placeholder="Prénom" class="form form-control inputvalue">
              <label for="firstname">Prénom</label>
            </div>
            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <input type="text" name="num" id="num" [(ngModel)]="numero_postulant" placeholder="Numéro" class="form form-control inputvalue">
              <label for="num">Numéro</label>
            </div>
            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="email" class="form form-control inputvalue">
              <label for="email">Email</label>
            </div>
            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <select name="sexe" id="sexe" [(ngModel)]="genre" class="form-select form-control inputvalue" >
                  <option selected> --- Genre ---</option>
                  <option> Homme</option>
                  <option> Femme</option>
                  <label for="sexe">Genre</label>
              </select>
            </div>
            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <select name="liste" id="liste" class="form-select form-control inputvalue" [(ngModel)]="liste">
                  <option selected > --- à la liste ... ---</option>
                  <option *ngFor="let liste of listePostulant" [(ngValue)] = "liste.libelleliste">{{liste.libelleliste}}</option>
                  <option> Homme</option>
                </select>
            </div>
          </div>

          <div class="erreurAjoutPost" *ngIf="bool_erreur">
            <p >{{erreur}}</p>
          </div>

          <button (click)="posterPostulant()" class="btn btnAjouter" >Ajouter</button>
          
        
        </form>
  
      </div>
    </div>
  </div>
