<ion-content>


  <div class="container">
    <div class="row boxShadow">
      <!------------- Colonne Gauche---->
      <div class="col-12 col-md-4 imgGauche">
        <img src="assets/images/logo.png" alt="">
        <h2 class="display-6 text-center" style="font-weight: bold;">Bienvenue</h2>
        <h6>Sur <span style="color:#FF6600">Orange </span>Digital Center</h6>
      </div>

      <!------------- Colonne Droite ---->
      <div class="col-12 col-md-8">

        <form>
          <fieldset>
            <legend class="display-6 text-center my-3"><b>Ajouter une entite</b></legend>
          </fieldset>
          
          <div class="trait"></div>
          <div class="row col-12">

            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <input type="text" name="name" id="name" placeholder="Nom" class="form form-control inputvalue">
              <label for="name">Nom</label>
            </div>

            <div class="mb-3 col-12 col-md-6 form-row form-floating">
              <input type="text" name="firstname" id="firstname" placeholder="Prénom" class="form form-control inputvalue">
              <label for="firstname">Slogan</label>
            </div>

            <div class="mb-3 col-12 col-md-12 form-row form-floating">
              <textarea type="text" name="num" id="num" placeholder="Numéro" class="form form-control inputvalue"></textarea>
              <label for="num">Description</label>
            </div>

            <div class="mb-3 col-12 col-md-12 ">
              <!-- <input type="file" name="file" id="file"  class="form form-control inputvalue"> -->
              <ion-input type="file" class="input" ><img class ="image" src="../assets/icon/camera0.svg" alt="logo" srcset="" placeholder="logo" width="8%">Logo</ion-input>
            </div>

          </div>
          <button class="btn btnAjouter">Creer</button>


        </form>

      </div>
    </div>
  </div>


</ion-content>
